<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Tech slides</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<script
  			src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
			integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
			crossorigin="anonymous"></script>
		<script src="./script/common.js"></script>
		<script src="./script/homepage.js"></script>
		<link rel="icon" type="image/x-icon" href="/assets/logo-maplr.png">
		<link rel="stylesheet" href="../common.css">
	</head>
	<body class="container">
		<main>
			<div class="col">
				<header class="row">
					<h1>Technical slides</h1>
				</header>
			</div>
			
			<div class="col">
				<div class="row">
					<form class="form-group">
						<label class="form-label d-inline-block" for="themes">Veuillez selectionner le th√®me que vous souhaitez utiliser :</label>
						<select class="form-select d-inline-block w-auto" id="themes">
							<script>
								let themes_html = "";
								themes.forEach((theme) => {
									themes_html +=
										'<option value="' + theme.id + '">' + theme.label + '</option>';
								});
								document.write(themes_html);
							</script>
						</select>
						<span id="exemple-theme" style="font-size: 1.5rem; font-weight: 500;">Exemple theme color</span>
					</form>
					<script>
						function setExampleColors(theme_id) {
							const example_theme = document.getElementById('exemple-theme');
							let selected_theme = themes.find((theme) => theme.id === theme_id);
							example_theme.style.color = selected_theme.colors.title;
							example_theme.style.background = selected_theme.colors.background;
						}
						
						const theme_select = document.querySelector("#themes");
						if (theme_select.value) {
							setExampleColors(theme_select.value);
						}

						theme_select.addEventListener("change", (event) => {
							setExampleColors(event.target.value);
						});
					</script>
				</div>
				<div class="row pt-3" id="cards-list"></div>
			</div>
			<footer></footer>
		</main>
	</body>
</html>
