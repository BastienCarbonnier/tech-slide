<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Tech slide</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		
		<script>
			let theme = new URLSearchParams(window.location.search).get('theme');
			theme = theme != undefined ? theme : 'portfolio';

			const logo_by_theme = {
				'maplr' : 'assets/logo-maplr.png'
			};

			const logo = logo_by_theme[theme];
			document.write('<link rel="stylesheet" href="dist/theme/' + theme + '.css">');

			const href = window.location.href.replace('index.html', '');
			const presentationsUrl = href + 'presentations/';
		</script>
	</head>
	<body class="container">
		<main>
			<div class="col">
				<header class="row">
					<h1>Technical slide</h1>
				</header>
			</div>
			
			<div class="col">
				<div class="row">
					<div class="card" style="width: 18rem;">
						<div class="card-body">
							<h5 class="card-title">Keycloak présentation</h5>
							<p class="card-text">
								Présentation sur Keycloak et l'authentification en général.
							</p>
							<script>
								document.write('<a class="btn btn-primary" href="' + presentationsUrl + 'keycloak.html' + '">Accéder à la présentation</a>');
							</script>
						</div>
					</div>
				</div>
			</div>
			<footer></footer>
		</main>
	</body>
</html>
