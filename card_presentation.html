<div class="col-sm-6">
	<div class="card" id="presentation-${presentation_id}">
			<div class="card-img-top text-center" style="height:10rem">
				<img src="${logo}" alt="" style="height:10rem; width: 50%;">
			</div>
			<div class="card-body">
				<h5 class="card-title">${title}</h5>
				<p class="card-text">
					${description}
				</p>
				<form>
					<button class="btn btn-primary w-100" id="see-presentation-${presentation_id}">Accéder à la présentation</button>
				</form>
			</div>
		</div>
	</div>
</div>
