<div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">${title}</h5>
			<p class="card-text">
				${description}
			</p>
			<form>
				<label for="themes">Veuillez selectionner le thème :</label>
				<select class="form-select" id="themes">
					${themes}
				</select>
				<button class="btn btn-primary" id="see-presentation">Voir la présentation</button>
			</form>
		</div>
	</div>
</div>
